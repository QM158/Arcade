<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container text-center mt-5">
    <h2 class="mb-4">Arcade 1</h2>
    <p>Select a game to play:</p>
    <div class="d-grid gap-3 col-6 mx-auto">
      <button class="btn btn-primary" onclick="playBNH()">Bear Ninja Human</button>
      <button class="btn btn-success" onclick="magicEightBall()">Consult the Oracle</button>
      <button class="btn btn-warning" onclick="guessNumber()">Guess the Number</button>
    </div>
    <div id="farewell" class="mt-5 d-none">
      <h4>Thanks for playing! Come back soon.</h4>
      <button class="btn btn-secondary mt-3" onclick="location.reload()">Reload Arcade</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
